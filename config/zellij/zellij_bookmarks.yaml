vars:
  global_var: "Global value"
  path: "/home/user"

cmds:
  greet: "echo 'Hello, World!'"
  list_files: "ls -la {{ path }}"
  custom_echo: "echo '{{ message }}'"

bookmarks:
- name: "LazyDocker"
  desc: "run lazy docker ui"
  cmds:
  - "lazydocker"
  exec: true
  labels:
  - "docker"
- name: "LazyGit"
  desc: "run lazy git ui"
  cmds:
  - "lazygit"
  exec: true
  labels:
  - "git"
- name: "Checkout branch with UI"
  desc: ""
  cmds:
  - "forgit::checkout::branch"
  exec: true
  labels:
  - "git"

- name: "r-lnav-install"
  desc: "Installs lnav on remote"
  cmds:
  - "read -p \"Do you want to install lnav? (Y/N): \" answer; [[ \"$answer\" =~ ^[Yy]$ ]] && echo OK || { echo \"Exiting without installation.\"; exit 0; }"
  - "curl -sLo /tmp/lnav.zip https://github.com/tstack/lnav/releases/download/v0.12.4/lnav-0.12.4-linux-musl-x86_64.zip"
  - "cd /tmp && unzip lnav.zip"
  - "chmod +x /tmp/lnav-0.12.4/lnav"
  - "sudo  mv /tmp/lnav-0.12.4/lnav /usr/bin/lnav"
  - "lnav -i extra"
  exec: true
  labels:
  - "files"


- name: "r-dotfiles-docker-install"
  desc: "Installs dotfiles in docker container"
  cmds:
  - "read -p \"Do you want to install dotfiles in docker container mode? (Y/N): \" answer; [[ \"$answer\" =~ ^[Yy]$ ]] && echo OK || { echo \"Exiting without installation.\"; exit 0; }"
  - "cd ~"
  - "curl -sSL https://bit.ly/slavkodotfiles > bootstrap.sh && chmod +x bootstrap.sh"
  - "./bootstrap.sh docker"
  exec: true
  labels:
  - "remote"

