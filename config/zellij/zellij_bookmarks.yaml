- name: "x-webinstall-k9"
  desc: "Installs tmp k9 on remote"
  cmds:
  - "read -p \"Do you want to install tmp k9? (Y/N): \" answer; [[ \"$answer\" =~ ^[Yy]$ ]] && echo OK || { echo \"Exiting without installation.\"; exit 0; }"
