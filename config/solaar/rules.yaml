- Rule:
  - Key: [MultiPlatform Gesture Button, released]
  - Or:
    - Rule:
      - MouseGesture: Mouse Left
      - KeyPress:
        - [Control_L, Alt_L, Shift_L, p]
        - click
    - Or:
      - Rule:
        - MouseGesture: Mouse Up
        - KeyPress:
          - [Control_L, Alt_L, Shift_L, y]
          - click
      - Or:
        - Rule:
          - MouseGesture: Mouse Right
          - KeyPress:
            - Return
            - click
        - Or:
          - Rule:
            - MouseGesture: Mouse Down
            - KeyPress:
              - [Control_L, Shift_L, l]
              - click
          - Or:
            - Not:
                MouseGesture: []
            - KeyPress:
              - BackSpace
              - click
