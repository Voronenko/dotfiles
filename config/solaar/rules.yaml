- Rule:
  - Key: [Left Tilt, released]
  - KeyPress:
    - [Control_L, minus]
    - click
- Rule:
  - Key: [Right Tilt, released]
  - KeyPress:
    - [Control_L, plus]
    - click
...
---
- Rule:
  - Key: [Forward Button, released]
  - Or:
    - Rule:
      - MouseGesture: Mouse Left
      - KeyPress:
        - Print
        - click
    - Or:
      - Rule:
        - MouseGesture: Mouse Up
        - KeyPress:
          - Escape
          - click
      - Or:
        - Rule:
          - MouseGesture: Mouse Right
          - KeyPress:
            - [Control_L, f]
            - click
        - Or:
          - Rule:
            - MouseGesture: Mouse Down
            - KeyPress:
              - [Control_L, Alt_L, h]
              - click
            - Later: 0x1
            - KeyPress:
              - Return
              - click
          - Or:
            - Not:
                MouseGesture: []
            - KeyPress:
              - [Control_L, f]
              - click
...
